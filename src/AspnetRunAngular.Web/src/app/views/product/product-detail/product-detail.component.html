<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <button type="button" class="btn btn-sm mr-1 btn-success" data-toggle="modal"
                        (click)="updateModal.show()">Update</button>
                    <button type="button" class="btn btn-sm mr-1 btn-danger" data-toggle="modal"
                        (click)="deleteModal.show()">Delete</button>
                    <product-delete-modal #deleteModal [productId]="product.id" (productDeleted)="close()">
                    </product-delete-modal>
                    <button type="button" class="btn btn-sm mr-1 btn-secondary" data-toggle="modal"
                        (click)="close()">Close</button>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Product Info</strong>
                                </div>
                                <div class="card-body">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext"
                                                [ngModel]="product.name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext"
                                                [ngModel]="product.description">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Unit Price</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext"
                                                [ngModel]="product.unitPrice">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Category</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext"
                                                [ngModel]="product.category?.description">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Status</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control-plaintext"
                                                [ngModel]="product.status?.name">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #updateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Product</h4>
                <button type="button" class="close" (click)="updateModal.hide()" aria-label="Update">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" (click)="updateModal.hide()">Close</button>
                <button type="button" class="btn btn-sm btn-success">Update</button>
            </div>
        </div>
    </div>
</div>
